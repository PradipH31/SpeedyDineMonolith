<mat-action-list>
    <mat-list>
        <mat-list-item *ngFor="let item of items" class="list-item">
            <span matListItemTitle>{{ item.name }}</span>
            <span matListItemLine>Ready in {{ item.preparation_time }} mins.</span>
            <span matListItemLine>** {{ item.allergen_information }}</span>
            <button mat-raised-button color="primary">Order again!!!</button>
        </mat-list-item>
    </mat-list>
</mat-action-list>
