<mat-action-list>
    <mat-list>
        <div *ngFor="let order of orders">
            <mat-list-item>
                <span matListItemTitle>Delivery Status: {{ order.is_completed?'Done':'On the way' }}</span>
                <span matListItemLine>{{ order.order_date }}</span>
                <span matListItemLine>${{ order.total_price }}</span>
            </mat-list-item>
            <mat-divider></mat-divider>
        </div>
    </mat-list>
</mat-action-list>
