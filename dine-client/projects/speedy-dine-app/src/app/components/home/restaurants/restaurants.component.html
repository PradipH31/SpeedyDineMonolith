<mat-action-list>
    <mat-list>
        <div *ngFor="let restaurant of restaurants">
            <mat-list-item>
                <span matListItemTitle>{{ restaurant.name}}</span>
                <span matListItemLine>{{ restaurant.average_rating }}</span>
                <span matListItemLine>{{ restaurant.cuisine_type }}</span>
            </mat-list-item>
            <mat-divider></mat-divider>
        </div>
    </mat-list>
</mat-action-list>
